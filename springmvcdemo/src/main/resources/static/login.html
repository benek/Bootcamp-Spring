<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Demo - Login Page</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form action="/iniciarSesion" method="post">
        <p>Usuario: <input type="text" name="usuario" placeholder="Ingresa tu usuario"></p>
        <p>Password: <input type="password" name="password" placeholder="Ingresa tu contraseña"></p>
        <button type="submit">Login</button>
    </form>
</body>
</html>
